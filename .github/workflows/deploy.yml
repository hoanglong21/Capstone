name: Deployment
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          # distribution: 'adopt'
          java-version: 20
      - name: Build with Maven
        run: mvn -B package -DskipTests --file springboot-backend/pom.xml
      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: springboot-backend/target/capstone-0.0.1-SNAPSHOT.jar
  deploy:
    needs: build
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download JAR
        uses: actions/download-artifact@v3
        with:
          name: artifact
      #Deploy the artifact (JAR) into AWS Beanstalk
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v13
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: capstone
          environment_name: Capstone-env
          version_label: ${{github.SHA}}
          region: us-east-1
          deployment_package: capstone-0.0.1-SNAPSHOT.jar
          use_existing_version_if_available: true